# 2021 portfolio v2 redirects. Switched from two languages to english only, changed blog paths from /blog/<slug> to /<category>/<slug>
# Added also a /garden for smaller entries, switched /projects to /art, switched names of individual pages like /privacy to /privacy-policy
# Removed tags all together and reduced amount of categories

